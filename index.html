<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitemate Coding Challenge</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <button onclick="handleClick()">Click me</button>
      <p id="main-page-message"></p>
    </div>
    <script>
      const handleClick = async () => {
        const dialog = new ConfirmationDialog(
          "Are you sure you want to continue?"
        );
        const result = await dialog.getResult();

        const mainPageMessage = document.querySelector("#main-page-message");
        mainPageMessage.innerText = result
          ? 'You just clicked "Yes"'
          : 'You just clicked "Cancel"';
      };
    </script>
    <script src="ConfirmationDialog.js"></script>
  </body>
</html>
